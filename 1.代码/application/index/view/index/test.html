<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Test</title>

	<!-- 引入VUE -->
	<script type="text/javascript" src="__ROOT__/static/common/js/vue-v2.6.10/vue.js"></script>
	<!-- 引入自定义VUE组件 -->
	<script type="text/javascript" src="__ROOT__/static/index/index/js/vue.component.js"></script>
	<!-- 表单提交相关js -->
	<script src="__ROOT__/static/common/js/axios-v0.12.0-min.js"></script>
	<script src="__ROOT__/static/common/js/lodash-v4.13.1-min.js"></script>
</head>
<body>
<div id="app">
	<button
        v-for="tab in tabs"
        v-bind:key="tab.id"
        v-bind:class="['tab-button',{active:currentTab === tab.id}]"
        v-on:click="currentTab = tab.id">
        {{ tab.name }}
    </button>
    <keep-alive>
        <component
                v-bind:is="currentTabComponent"
                class="tab"></component>
    </keep-alive>

    <br>
    <input type="file" v-on:change="addFile" accept=".xls,.xlsx,.jpg,.png">
    <div v-on:click="fileUp">上传</div>
</div>
</body>
<!-- 引入VUE实例文件，要在页面加载完成之后 -->
<script type="text/javascript" src="__ROOT__/static/index/index/js/vue.app.js">
</script>
</html
